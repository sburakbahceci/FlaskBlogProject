{% extends "layout.html" %}

{% block body %}

<h3>Makaleler</h3>
<hr>
{% if articles %}
<form action="/search" method="POST"><input type="text" name="keyword" class="input-sm" maxlength="64" placeholder="Arama">
<button type="submit" class="btn btn-danger ">Arama</button>
</form>

<ul class="list-group">
  {% for article in articles %}
  <li class="list-group-item"><a href="article/{{article.id}}">{{article.title}}</a></li>
  {% endfor %}
</ul>
{% else %}
<div class="alert alert-danger">Bu blogta henüz bir gönderi yayınlanmamıştır.</div>
{% endif %}
{% endblock body %}
